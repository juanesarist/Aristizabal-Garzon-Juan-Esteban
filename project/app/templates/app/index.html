<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cliente</h1>

    {%for cliente in clientes%}
        <h2>{{ cliente.nombre }}</h2>
        <p>{{ cliente.apellido }}</p>
        <p>{{ cliente.nacimiento }}</p>
        {% if  %}
            <p>{{ cliente.pais_origen_id }}</p>
        {% else %}
            <p>No registra pais de origen</p>
        {% endif %}
    {%endfor%}

</body>
</html>
